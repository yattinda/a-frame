<!doctype html>
<html>
<head>
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <script src="style.js"></script>
  <a-scene>
    <a-camera position="0 1.6 -4" rotation="0 180 0" id="player1">
    <a-cursor></a-cursor>
    <a-box color="#998877"></a-box>
    </a-camera>
    <a-box position="-2 0 0" color="skyblue" width="2" height="50" depth="6"></a-box>
    <a-box position="-7 0 -3" color="skyblue" width="2" height="2" depth="2"></a-box>
    <a-box color="red" width="3"></a-box>
    <a-sphere position="0 3 -3" color="#EF2D5E"></a-sphere>
    <a-sphere position="0 2 6" color="gray" radius="1"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="5" color="#ccc"></a-plane>
  </a-scene>
</body>
</html>
