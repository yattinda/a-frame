<!doctype html>
<html>
<head>
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <script src="style.js"></script>
  <a-scene>
    <a-sky color="black"></a-sky>
    <a-camera position="0 1.6 -4" rotation="0 180 0" id="player1">
      <a-cursor color="white" ></a-cursor>
      <a-box color="#998877"></a-box>
    </a-camera>
    <a-sphere rand_position position="0 0 0" radius="1" color="yellow"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" color="#ccc"></a-plane>
  </a-scene>
</body>
</html>
