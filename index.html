<!doctype html>
<html>
<head>
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
  <script src="style.js"></script>
  <a-scene>
    <a-box position="7 0 -3" color="skyblue" width="2" height="2" depth="2"></a-box>
    <a-box position="-7 0 -3" color="skyblue" width="2" height="2" depth="2"></a-box>
    <a-box color="red" width="3"></a-box>
    <a-sphere position="0 3 -3" color="#EF2D5E"></a-sphere>
    <a-sphere position="0 2 6" color="gray" radius="1"></a-sphere>
    <a-ocean color="aqua" depth="100" width="100"></a-ocean>
  </a-scene>
  <script>
  AFRAME.registerPrimitive('a-ocean', {
  // Attaches the `ocean` component by default.
  // Defaults the ocean to be parallel to the ground.
    defaultComponents: {
      ocean: {},
      rotation: {x: -90, y: 0, z: 0}
    },

  // Maps HTML attributes to the `ocean` component's properties.
    mappings: {
      width: 'ocean.width',
      depth: 'ocean.depth',
      density: 'ocean.density',
      color: 'ocean.color',
      opacity: 'ocean.opacity'
    }
  });
</script>
</body>
</html>
